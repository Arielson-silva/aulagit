<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>Cadastro de aluno</h1>
        <form method="post" action="https://inforpiaui.com.br/aula/salvar_dados.php">
            <div class="row">
                <div class="col-lg-6">
                    <label for="nome" class="form-label">Nome completo:</label>
                    <input name="nome" type="text" class="form-control" required />
                </div>
                <div class="col-lg-6">
                    <label for="cpf_aluno" class="form-label">CPF:</label>
                    <input name="cpf" type="number" class="form-control" required />
                </div>
                <div class="col-lg-6">
                    <label for="email_aluno" class="form-label">Email:</label>
                    <input name="email" type="email" class="form-control" required />
                </div>
                <div class="col-lg-6">
                    <label for="data_mastricula" class="form-label">Data de Matricula:</label>
                    <input name="data_mastricula" type="date" class="form-control" required />
                </div>
                <div class="col-lg-6">
                    <label for="sexo" class="form-label">Sexo</label>
                    <select name="sexo" class="form-control">
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                </div>
            </div>
            <input type="submit" value="Enviar" class="btn btn-primary" />
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
